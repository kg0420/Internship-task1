<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: white;

    }

    header {
      width: 100%;
      height: 100px;
      background:linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);

      color: white;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="checkbox"] {
      display: none;
    }

    .container {
      width: 350px;
      height: 450px;
      margin: 40px auto;
      background: white;
      padding: 0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      border: 2px solid;
      
    }

    .forms-wrapper {
      width: 200%;
      height: 100%;
      display: flex;
      transition: transform 0.6s ease;
    }

    #toggle:checked ~ .container .forms-wrapper {
      transform: translateX(-50%);
    }

    .form-box {
      width: 50%;
      padding: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      border: none;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-image: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
    }

    .toggle-label {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-label span {
      color: #2575fc;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
      }
    }
    footer{
        background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
    }
  </style>
</head>
<body>

  <header>Login and Signup Page</header>


  <input type="checkbox" id="toggle" />

  
  <div class="container">
    <div class="animated-border-container"></div>
    <div class="forms-wrapper">

      
      <div class="form-box">
        <form>
          <h2>Login</h2>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Enter Password" required>
          <button type="submit">Login</button>
          <label for="toggle" class="toggle-label">Don't have an account? <span>Signup</span></label>
        </form>
      </div>

      
      <div class="form-box">
        <form>
          <h2>Sign Up</h2>
          <input type="text" placeholder="Enter Your Name" required>
          <input type="email" placeholder="Enter Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <button type="submit">Sign Up</button>
          <label for="toggle" class="toggle-label">Already have an account? <span>Login</span></label>
        </form>
      </div>

    </div>
  </div>
   <footer>
    <p>@ Heal Bharat Internship Task</p>
    <p>@ Krish Gupta</p>
   </footer>
</body>
</html>
